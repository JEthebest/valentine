<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ff6b6b">
    <title>‚ù§Ô∏è –ú–æ—è –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #FF4081, #FF80AB);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: background 1s ease;
        }
        .valentine-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            position: relative;
            animation: float 3s ease-in-out infinite;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        .valentine-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #FF4081, #FF80AB, #FF4081);
            z-index: -1;
            border-radius: 32px;
            filter: blur(15px);
            opacity: 0.7;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        .main-heart {
            color: #FF4081;
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: pulse 1.5s ease-in-out infinite;
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s ease;
            position: relative;
            display: inline-block;
        }
        .main-heart:hover {
            transform: scale(1.2) rotate(10deg);
        }
        .heart-click {
            animation: heartBurst 1s ease-out;
        }
        @keyframes heartBurst {
            0% { transform: scale(1); }
            50% { transform: scale(1.5) rotate(45deg); }
            100% { transform: scale(1); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1) rotate(-5deg); }
            100% { transform: scale(1); }
        }
        h1 {
            color: #FF4081;
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
            display: inline-block;
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #FF4081, transparent);
        }
        .quote {
            color: #666;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            font-style: italic;
            position: relative;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        .quote:hover {
            transform: translateY(-5px);
        }
        .love-fact {
            background: rgba(255,75,75,0.1);
            padding: 1.2rem;
            border-radius: 15px;
            color: #FF4081;
            font-size: 1rem;
            margin: 1.5rem 0;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .love-fact:hover {
            background: rgba(255,75,75,0.2);
            transform: scale(1.02);
        }
        .love-fact::before {
            content: 'üíå';
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.2rem;
            opacity: 0.5;
        }
        .love-message {
            font-style: italic;
            color: #FF4081;
            font-size: 1.3rem;
            margin-top: 1.5rem;
            font-weight: bold;
            position: relative;
            padding: 1rem;
            border-top: 2px solid rgba(255,75,75,0.2);
        }
        .ribbon {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 100px;
            height: 100px;
            overflow: hidden;
        }
        .ribbon::before {
            content: '–° –ª—é–±–æ–≤—å—é';
            position: absolute;
            background: #FF4081;
            color: white;
            padding: 5px 0;
            width: 150px;
            text-align: center;
            transform: rotate(45deg) translateY(-20px);
            font-size: 0.8rem;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .floating-heart {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.8;
            z-index: -1;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
        }
        @keyframes floatHeartLeft {
            0% {
                transform: translateY(120vh) translateX(0) rotate(0deg) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(60vh) translateX(-100px) rotate(180deg) scale(1.2);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-20vh) translateX(-50px) rotate(360deg) scale(0.8);
                opacity: 0;
            }
        }
        @keyframes floatHeartRight {
            0% {
                transform: translateY(120vh) translateX(0) rotate(0deg) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(60vh) translateX(100px) rotate(-180deg) scale(1.2);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-20vh) translateX(50px) rotate(-360deg) scale(0.8);
                opacity: 0;
            }
        }
        @media (max-width: 600px) {
            .valentine-card {
                margin: 1rem;
                padding: 2rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            .main-heart {
                font-size: 4rem;
            }
        }
        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #fff 10%, transparent 70%);
            pointer-events: none;
            animation: sparkleAnim 1s linear forwards;
        }
        @keyframes sparkleAnim {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(180deg);
                opacity: 0;
            }
        }
        .corner-heart {
            position: absolute;
            font-size: 1.5rem;
            color: #FF4081;
        }
        .corner-heart-tl {
            top: -10px;
            left: -10px;
        }
        .corner-heart-tr {
            top: -10px;
            right: -10px;
        }
        .corner-heart-bl {
            bottom: -10px;
            left: -10px;
        }
        .corner-heart-br {
            bottom: -10px;
            right: -10px;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">

                <h1>–° –î–Ω—ë–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞!</h1>
                <div class="content-section">
                    <div class="quote">
                        <span class="corner-heart corner-heart-tl">üíñ</span>
                        <span class="corner-heart corner-heart-tr">üíñ</span>

                        <span class="corner-heart corner-heart-br">üíñ</span>
                        <p id="quote"></p>
                    </div>
                </div>
                <div class="content-section">

                        <span class="corner-heart corner-heart-tl">üíñ</span>

                <div class="love-message">
